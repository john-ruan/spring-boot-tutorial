<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
</head>
<body>
	<form action="#" method="post" th:action="@{./login}"
		th:object="${loginForm}">
		<div th:if="${loginError}">
			<span th:text="${loginError}"></span>
		</div>
		<table>
			<tr>
				<td>id</td>
				<td><input type="text" th:field="*{id}" /></td>
				<td><span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">id
						error</span></td>
			</tr>
			<tr>
				<td>user name</td>
				<td><input type="text" th:field="*{userName}" /></td>
				<td><span th:if="${#fields.hasErrors('userName')}"
					th:errors="*{userName}">id error</span></td>
			</tr>
			<tr>
				<td>password</td>
				<td><input type="password" th:field="*{password}" /></td>
				<td><span th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">id error</span></td>
			</tr>
			<tr>
				<td><input type="submit" value="login" /></td>
				<td><input type="reset" value="reset" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
